<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/common.css}" rel="stylesheet" />
</head>
<body>
	<div layout:fragment="content" class="content">
		<h2>This is Content</h2>
		<hr>
		<table border="1">
			<tr>
				<th>id</th>
				<th>name</th>
				<th>email</th>
			</tr>
			<th:block th:each="project : ${projectList}">
				<tr>
					<td th:text="${ project.t_name }"></td>
					<td th:text="${ project.t_no }"></td>
				</tr>
			</th:block>
		</table>
	</div>
</body>
</html>
